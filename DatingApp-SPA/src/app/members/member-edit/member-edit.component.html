<div class="container">
  <div class="row">
    <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knownAs}}">
          <div class="card-body">
            <div>
            <strong>Location:</strong>
            <p>{{user?.city}}, {{user?.country}}</p>
              </div>  
             <div>
               <strong>Age:</strong>
               <p>{{user?.age}}</p>
             </div> 
             <div>
              <strong>Last Active:</strong>
              <p>{{user?.lastActive}}</p>
            </div> 
            <div>
              <strong>Member since:</strong>
              <p>{{user?.created}}</p>
            </div> 
          </div>
          <div class="class card-footer">
            <button class="btn btn-success" form="editFrom">Save Changes</button>
          </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="tab-pannel">
           <tabset class="memmber-tabset">
             <tab heading="About {{user?.knownAs}}">
               <form #editFrom = "ngForm" id="editFrom" (ngSubmit)="updateUser()">
              <h4>Looking for</h4>
              <textarea name="lookingFor" class="form-control" rows="6" [(ngModel)]="user.lookingFor"></textarea>
               <h4>Description</h4>
               <textarea name="introduction" class="form-control" rows="6" [(ngModel)]="user.introduction"></textarea>
               <h4>Interests</h4>
               <textarea name="interests" class="form-control" rows="6" [(ngModel)]="user.interests"></textarea>
                <h4>Location details:</h4>
                <div class="class form-inline">
                  <label for="city">City: </label>
                  <input type="text" name="city" class="form-control" [(ngModel)]="user.city">
                  <label for="country">Country: </label>
                  <input type="text" class="form-control" name="country" rows="3" [(ngModel)]="user.country">
                </div>
              </form>
             </tab>
             <tab heading="Photos"></tab>
           </tabset>
        </div>
    </div>
</div>
