
<div class="card mb-4">
  <div class=" card-img-wrapper">
    <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/member/',user.id]"><i class="fa fa-user"></i></button>
        <li class="list-inline-item"><button class="btn btn-primary"><i class= "fa fa-heart"></i></button>
         <li class="list-inline-item"><button class="btn btn-primary"><i class= "fa fa-envelope"></i></button>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center"><i class="fa fa-user"></i>{{user.knownAs}}, {{user.age}}</h6>
  <p class="card-text text-center text-muted">{{user.city}}</p>
 </div>
</div>
